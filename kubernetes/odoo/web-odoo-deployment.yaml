  name: web-odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: web-odoo
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ../docker-compose.yml
        kompose.version: 1.26.1 (a9d05d509)
      creationTimestamp: null
      labels:
        io.kompose.service: web-odoo
    spec:
      containers:
        - command:
            - /usr/bin/odoo
            - -c
            - /etc/odoo/odoo.conf
          env:
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  key: HOST
                  name: odoo-docker--env
            - name: PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: PASSWORD
                  name: odoo-docker--env
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  key: PORT
                  name: odoo-docker--env
            - name: USER
              valueFrom:
                configMapKeyRef:
                  key: USER
                  name: odoo-docker--env
          image: javieribarra/burger-odoo:latest
          name: web-odoo
          ports:
            - containerPort: 8069
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/odoo
              name: odoo-data
      restartPolicy: Always
      volumes:
        - name: odoo-data
          persistentVolumeClaim:
            claimName: odoo-data
