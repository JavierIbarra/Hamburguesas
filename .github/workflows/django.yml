name: Django CI

on:
  push:
    branches: [ "main", "milestone_1", "milestone_2", "milestone_3", "milestone_4" ]
    paths-ignore: [ '**/README.md', '**/env.example' ]
  pull_request:
    branches: [ "main", "milestone_1", "milestone_2", "milestone_3", "milestone_4" ]
    paths-ignore: [ '**/README.md', '**/env.example' ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports: ['5432:5432']
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.9, 3.10.7]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
      
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r burgers/requirements.txt
      
    - name: Run Tests
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        DEBUG: ${{ secrets.DEBUG }}
        ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        WEB_HOST: ${{ secrets.WEB_HOST }}
        DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
        POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
        POSTGRES_PASS: ${{ secrets.POSTGRES_PASS }}
      run: |
        python burgers/manage.py test
