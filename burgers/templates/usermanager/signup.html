{% extends 'base/base_template.html' %}
{% load static %}

{% block title %}Signup{% endblock %}

{% block style %}
<style>.errorlist{color:red;} label{display:none}</style>
{% endblock style %}

{% block content %}
<main role="main">
  <div class="container pt-3 pb-3">
    <div class="row mt-3 post border form">
      <div class="col-md-9 mx-auto m-5">
        <form action="" method="post">
          {% csrf_token %}
          <h3 class="mb-4">Create your account</h3>
          {{form.as_p}}
          <p><input type="submit" class="btn btn-success btn-block" value="Register"></p>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
