{% extends "header_template.html" %}
{% block content %}

<h1>PROFILE</h1>
<div class="containter d-flex justify-content-center my-3 mx-4">
    <div class="col">
        <div class="row d-flex justify-content-center my-2">
            <div class="row border border-danger rounded  my-2" id="user-profile-container">
                <div class="row">
                    <div class="col">
                        User name
                    </div>
                    <div class="col">
                        Email
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col">
                        {{user.first_name}} {{user.last_name}}
                    </div>
                    <div class="col">
                        {{user.email}}
                    </div>
                <div>
                    <h4>Upcoming events</h4>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Event Title</th>                   
                                <th>Start Date</th>
                                <th>End Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for i in events%}  
                                <tr>
                                    <td>{{i.title}}</td>                   
                                    <td>{{i.start_date}}</td>
                                    <td>{{i.end_date}}</td>
                                </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
